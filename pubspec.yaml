name: home_pocket
description: "Local-first, privacy-focused family accounting app."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Immutable Models
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Cryptography
  cryptography: ^2.7.0
  crypto: ^3.0.6

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # Biometric Authentication
  local_auth: ^2.3.0

  # Unique ID Generation
  ulid: ^2.0.0

  # Charts
  fl_chart: ^0.69.0

  # Settings & Preferences
  shared_preferences: ^2.3.4

  # File Operations
  file_picker: ^8.1.6
  share_plus: ^10.1.4
  package_info_plus: ^8.1.3

  # Database
  drift: ^2.25.0
  sqlcipher_flutter_libs: ^0.6.7
  sqlite3: ^2.7.5
  path_provider: ^2.1.5
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^3.0.0
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.4
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.4
  drift_dev: ^2.25.0

  # Testing
  mockito: ^5.4.6
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true
