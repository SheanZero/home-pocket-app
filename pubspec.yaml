name: home_pocket
description: Local-first, privacy-focused family accounting app with dual-ledger system
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Database & ORM
  drift: ^2.14.0
  sqlcipher_flutter_libs: ^0.6.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Security & Crypto
  pointycastle: ^3.7.3
  cryptography: ^2.5.0
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  bip39: ^1.0.6
  pdf: ^3.10.6

  # ML & OCR
  google_mlkit_text_recognition: ^0.11.0
  tflite_flutter: ^0.10.4
  image: ^4.1.3

  # UI & Navigation
  go_router: ^13.0.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  fl_chart: ^0.65.0

  # Immutable Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  jiffy: ^6.2.1
  share_plus: ^7.2.1
  logger: ^2.0.2

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  drift_dev: ^2.14.0

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - assets/models/
    - assets/data/

  # Fonts
  # fonts:
  #   - family: Noto Sans
  #     fonts:
  #       - asset: assets/fonts/NotoSans-Regular.ttf
  #       - asset: assets/fonts/NotoSans-Bold.ttf
  #         weight: 700

  # Localization
  generate: true

# Flutter Gen Configuration
flutter_gen:
  output: lib/generated/
  line_length: 80

  integrations:
    flutter_svg: true
    lottie: true

  colors:
    inputs:
      - assets/colors/colors.xml
